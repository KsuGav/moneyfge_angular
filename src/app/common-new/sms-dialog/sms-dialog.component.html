<dialog-component #dialog [title]="'Sms Code'" [size]="'sm'" (onOpen)="beforeOpen()" (onClosed)="afterClose()">
  <div class="text-center" dialog-body>
    <input #code type="text" class="form-control text-center" [(ngModel)]="_smsCode.smsCode" />
    <br />
    <timer-link-component #timerLink [text]="'Send SMS again'" (onClick)="handleSendSmsAgain()"></timer-link-component>
  </div>
  <div class="text-center" dialog-footer>
    <button type="button" class="btn btn-accent btn-block" id="sms-dialog_btn" (click)="sendCode()">Continue</button>
  </div>
</dialog-component>
