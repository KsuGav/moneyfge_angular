<div id="{{ dialogId }}-confirm-dialog" class="modal" style="display: none;" >
  <div class="modal_beckground">
    <div class="modal_box">
      <div class="modal_head">{{message}}</div>
      <div class="modal_footer">
        <button class="btn btn-accent btn-big" (click)="handleAccept()" i18n>Yes</button>
        <button class="btn btn-accent btn-big" (click)="handleReject()" i18n>No</button>
      </div>
    </div>
  </div>
</div>
