<dialog-component #dialog [title]="'New account'" (onClosed)="handleOnClosed()">
  <div dialog-body>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <loader-component #loader>
          <form [formGroup]="form">
            <div class="form-group">
              <label class="control-label" for="currency">Currency</label>
              <select id="currency" name="currency" required="required" class="form-control" formControlName="currency">
                <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
              </select>
            </div>
          </form>
        </loader-component>
      </div>
    </div>
  </div>
  <div dialog-footer>
    <button type="button" class="btn btn-primary" (click)="createAccount()">Create Account</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  </div>
</dialog-component>
