<new-cabinet-header-component></new-cabinet-header-component>

<section class="sect-grey padding-small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 centered col-xs-12">
                <div class="dashboard-main-content">

                    <div class="clearfix"></div>

                    <money-course-component></money-course-component>

                    <div class="fl-right">
                        <ul class="breadcrumbs">
                            <li><a [routerLink]="['/user/dashboard']">Main</a></li>
                            <li><a href="#">Transfers</a></li>
                        </ul>
                    </div>

                    <h2 class="dashboard-page-title">Transfers</h2>
                    <form class="transfer-form" [formGroup]="form">
                        <div class="card card--lightgrey">
                            <loader-component #transferAccountsLoader>
                            <p class="select-label">From account</p>
                            <select formControlName="from" class="select-medium transfer-select" (change)="onFromChange($event.target.value)">
                                <option disabled selected value="0">Select account</option>
                                <option *ngFor="let acc of fromAccounts" value="{{acc.id}}" selected>My MoneyFGA &nbsp;&nbsp; {{acc.sum}} {{acc.currency}}</option>
                            </select>
                            <p class="select-label">To account</p>
                            <select formControlName="to" class="select-medium transfer-select" (change)="onToChange($event.target.value)">
                                <option disabled selected value="0">Select account</option>
                                <option *ngFor="let acc of toAccounts" value="{{acc.id}}" selected>My MoneyFGA &nbsp;&nbsp; {{acc.sum}} {{acc.currency}}</option>
                            </select>
                            </loader-component>
                        </div>

                        <div class="card card--darkgrey">
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="select-label">Sum to receive</p>
                                    <input formControlName="sum" type="number" maxlength="5" class="input-medium input-small-width" placeholder="0.00" (keyup)="onSumChange($event.target.value)">
                                    <span class="form-info-summa">$</span>
                                    <p class="select-label">Sum to pay</p>
                                    <input type="text" class="input-medium input-small-width" readonly placeholder="{{sumToPay}}$">
                                    <span class="form-info">Including <br>bank fee 5%</span>
                                    <div class="clearfix"></div>
                                    <button class="btn btn-medium btn-accent" disabled>Continue</button>
                                </div>
                                <div class="col-sm-6">
                                    <p class="select-label grey">Add a comment</p>
                                    <textarea formControlName="comment"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<footer-component></footer-component>
