<new-cabinet-header-component></new-cabinet-header-component>

<section class="sect-grey padding-small">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="fl-right">
                    <ul class="breadcrumbs">
                        <li><a [routerLink]="['/user/dashboard']">Main</a></li>
                        <li><a (click)="false" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-left-sidebar">

                    <div class="dashboard-left-sidebar-content">
                        <div class="sidebar-left-settings-menu" id="SettingsMenuTabs">
                            <ul>
                                <li class="active" data-tab="ProfileSettingsTab">
                                    <a>
                                        <div class="sidebar-left-settings-menu__icon">
                                            <img src="/assets/new_assets/img/settings-icon-1.png" alt="Settings">
                                        </div>
                                        <div class="sidebar-left-settings-menu__title">Profile settings</div>
                                    </a>
                                </li>
                                <li data-tab="BillSettingsTab">
                                    <a>
                                        <div class="sidebar-left-settings-menu__icon">
                                            <img src="/assets/new_assets/img/settings-icon-2.png" alt="Settings">
                                        </div>
                                        <div class="sidebar-left-settings-menu__title">Account operations</div>
                                    </a>
                                </li>
                                <li data-tab="SecuritySettingsTab">
                                    <a>
                                        <div class="sidebar-left-settings-menu__icon">
                                            <img src="/assets/new_assets/img/settings-icon-3.png" alt="Settings">
                                        </div>
                                        <div class="sidebar-left-settings-menu__title">Security settings</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8" *ngIf="!userInfo">
                <div class="cssload-container">
                    <div class="cssload-double-torus"></div>
                </div>

            </div>
            <div class="col-md-8" *ngIf="userInfo">
                <div class="dashboard-main-content">

                    <div class="settings-tab active" id="ProfileSettingsTab">
                        <profile-settings-component #profileSettings></profile-settings-component>
                    </div>
                    <div class="settings-tab " id="BillSettingsTab">
                        <account-operations-component #accountOperations></account-operations-component>
                    </div>
                    <div class="settings-tab" id="SecuritySettingsTab">
                        <security-settings-component #securitySettings></security-settings-component>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer-component></footer-component>
