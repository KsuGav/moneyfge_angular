<div class="main">
  <div class="block-header">
    <h3>Settings</h3>
  </div>
  <div id="block" class="info-block settings-block">
    <div class="alert alert-{{ msgType }}" [hidden]="isHiddenAlert">
      <button type="button" class="close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ msg }}
    </div>

    <div style="margin-top: 40px">

      <div class="table">
        <div class="table-row">
          <div class="table-cell">
            SMS of the deposits and the expenses
          </div>
          <div class="table-cell">
            <input type="checkbox" id="sms-check" [checked]="isCheckSms" (click)="isCheckSmsChange($event)" />
          </div>
        </div>
      </div>

      <phone-form-component (submitCompleted)="phoneUpdateCompleted($event)"></phone-form-component>

      <email-form-component (submitCompleted)="emailUpdateCompleted($event)"></email-form-component>

      <div class="table">
        <div class="table-row">
          <div class="table-cell">Social network</div>
          <div class="table-cell">
            <ul class="socials" style="pargin: 0">
              <li><a href="https://www.facebook.com/moneyfge/"><i class="fa fa-facebook"></i></a></li>
              <li><a href="https://twitter.com/MoneyFGE"><i class="fa fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
