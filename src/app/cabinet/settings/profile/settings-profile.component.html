<div id="sms-dialog" class="error_modal" style="display: none;">
  <div class="modal_beckground">
    <div class="modal_box">
      <div class="modal_head">Confirm SMS Code</div>
      <div class="modal_body text-center">
        <label>SMS code</label><br />
        <input type="text" required="required" [(ngModel)]="code" />
      </div>
      <div class="modal_footer">
        <button class="btn btn-accent btn-big" (click)="sendCode()">Confirm</button>
      </div>
    </div>
  </div>
</div>
