<sms-code-dialog-component [id]="'phone'" [sms]="smsModel" (sendCode)="closeSmsDialog($event)"></sms-code-dialog-component>

<form id="phone-form" (submit)="submitForm($event)">
  <div class="table">
    <div class="table-row">
      <div class="table-cell" style="vertical-align: top">
        The number of purse
        <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" title="You can change telephone number"></i>
      </div>
      <div class="table-cell">
        <div [ngClass]="{'form-group': true, 'has-error': !(oldNumber.valid || oldNumber.pristine)}">
          <label class="control-label" for="phone-old-number">
            Old number
            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" title="Valid phone number"></i>
          </label>
          <input id="phone-old-number" type="text" class="form-control" placeholder="You telephone" [required]="true" name="phone-old-number"
                 [(ngModel)]="model.oldNumber" #oldNumber="ngModel" [pattern]="phoneValidator" />
        </div>
        <div [ngClass]="{'form-group': true, 'has-error': !(newNumber.valid || newNumber.pristine)}">
          <label class="control-label" for="phone-new-number">
            New number
            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" title="Valid phone number"></i>
          </label>
          <input id="phone-new-number" type="text" class="form-control" placeholder="Provide new number" [required]="true" name="phone-new-number"
                 [(ngModel)]="model.newNumber" #newNumber="ngModel" [pattern]="phoneValidator" />
        </div>
        <div [ngClass]="{'form-group': true, 'has-error': !(password.valid || password.pristine)}">
          <label class="control-label" for="phone-password">
            Password
            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" title="your password"></i>
          </label>
          <input id="phone-password" type="password" class="form-control" placeholder="Provide you password" [required]="true" name="phone-password"
                 [(ngModel)]="model.password"  #password="ngModel" />
        </div>
<!--         <label>Old number</label><br />
        <input type="text" placeholder="You telephone" required="required" name="phone-old-number" [(ngModel)]="model.oldNumber" /><br /><br /> -->
<!--         <label>New number</label><br />
        <input id="phone-new-number" type="text" placeholder="Provide new number" required="required" name="phone-new-number" [(ngModel)]="model.newNumber" /><br /><br /> -->
<!--         <label>Password</label><br />
        <input id="phone-password" type="password" placeholder="Provide you password" required="required" name="phone-password" [(ngModel)]="model.password" /><br /><br /> -->
        <div class="form-group">
          <button class="btn btn-accent btn-small" style="height: 30px;">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
