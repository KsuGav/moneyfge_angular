<header>
  <div class="top-line">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-xs-12">
          <ul class="main-menu">
            <li [ngClass]="{'active': activeLink === 'cabinet'}"><a [routerLink]="['/en/user/cabinet']" (click)="cabinetClick()"><i class="fa fa-home"></i></a></li>
            <li [ngClass]="{'active': activeLink === 'categories'}"><a [routerLink]="['/en/user/cabinet/categories']" (click)="paymentClick()"><i class="fa fa-credit-card"></i> Payment</a></li>
            <li [ngClass]="{'active': activeLink === 'transfer'}"><a [routerLink]="['/en/user/cabinet/transfer']" (click)="transferClick()"><i class="fa fa-bars"></i> Transfers</a></li>
            <li [ngClass]="{'active': activeLink === 'fill'}"><a [routerLink]="['/en/user/cabinet/fill']" (click)="fillClick()"><i class="fa fa-dollar"></i> REPLENISHMENT</a></li>
            <li [ngClass]="{'active': activeLink === 'index'}"><a [routerLink]="['/en/user/cabinet/score/index']" (click)="scoreClick()"><i class="fa fa-money"></i> My cards</a></li>
            <li [ngClass]="{'active': activeLink === 'outmoney'}"><a [routerLink]="['/en/user/cabinet/outmoney']" (click)="outmoneyClick()"><i class="fa fa-ticket"></i> Cashouts</a></li>
          </ul>
        </div>
        <div class="col-lg-2 col-sm-4 col-xs-12">
          <div class="top-search">
            <form>
              <input type="text">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
        <div class="col-lg-2 col-sm-8 col-xs-12">
          <div class="top-profile">
            <div class="profile">
              <div class="profile-img" style="background-image: url('assets/img/ava.jpg')"></div>
              <p class="summ">1 800$</p>
              <a href="#" class="pay" style="position: relative; top: 8px">Replenish</a>
              <i class="fa fa-caret-down" style="position: relative; top: 8px"></i>
              <div class="profile-menu">
                <ul>
                  <li><a href="#"><i class="fa fa-history"></i> History</a></li>
                  <li><a href="#"><i class="fa fa-gift"></i> Bonus</a></li>
                  <li><a href="#"><i class="fa fa-info"></i> Help</a></li>
                  <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                </ul>
              </div>
            </div>
            <a href="#" class="logout"><i class="fa fa-sign-out"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6 col-xs-12">
      <ul class="courses" style="margin: 7px 0;">
        <li><span>USD:</span> 25.7/26.0 </li>
        <li><span>EUR:</span> 29.60/30.03 </li>
        <li><span>EUR:</span> 29.60/30.03 </li>
      </ul>
    </div>
  </div>
</div>
