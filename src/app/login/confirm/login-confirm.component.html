<header class="login-page">
  <div class="logo"><img src="assets/img/logo1.png" alt="Logo"></div>
  <div class="info-block widget login-widget">
    <div class="block-header">
      <h3 i18n>Login</h3>
    </div>
    <div id="form" class="info-block-content">
      <form (submit)="loginIn($event)">
        <div class="alert alert-danger" *ngIf="errorMsg">
          {{ errorMsg }}
        </div>
        <label i18n>Enter code from SMS</label>
        <div class="input-group">
          <input type="text" name="code" [(ngModel)]="code" required />
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" i18n0title title="Enter code from SMS"></i>
        </div>
        <button type="submit" class="btn btn-accent btn-big" i18n>Login</button>
      </form>
      <a href="#" class="resend" id="sms_retry_btn" (click)="resendSms($event)">
        <i class="fa fa-refresh"></i><span i18n>Send SMS again </span><span *ngIf="secs > 0 && secs < 60">( {{secs}} )</span>
      </a><br />
      <a [routerLink]="['']" class="back"><i class="fa fa-chevron-left"></i><span i18n> Back</span></a>
    </div>
  </div>
</header>
