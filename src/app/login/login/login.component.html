<header class="login-page">
  <div class="logo"><img src="assets/img/logo1.png" alt="Logo" style="width:20%!important;"></div>
  <div class="info-block widget login-widget">
    <div class="block-header">
      <h3>Login</h3>
    </div>
    <div id="login-form" class="info-block-content">
      <form (submit)="loginIn($event)">
        <div class="alert alert-danger" *ngIf="errorMsg">
          {{ errorMsg }}
        </div>
        <label>Enter your phone number</label>
        <div class="input-group">
          <input type="text" required class="phone-input-ua" [(ngModel)]="login" name="username" />
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" title="Enter your phone number"></i>
        </div>
        <label>Enter your password</label>
        <div class="input-group">
          <i class="fa fa-eye"></i>
          <input type="password" id="password" required [(ngModel)]="password" name="password" style="border-radius:0" />
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" title="The password must contain numbers (0-9), letters in upper and lower case letters (A-Z, a-z)"></i>
        </div>
        <button type="submit" class="btn btn-accent btn-big">Login</button>
      </form>
      <a class="resend" [routerLink]="['/en/site/reset-password']">Password recovery</a><br>
      <a class="resend" [routerLink]="['/en/site/register']">Sign up</a><br>
      <a [routerLink]="['']" class="back"><i class="fa fa-chevron-left"></i> Back</a>
    </div>
  </div>
</header>
