<header class="login-page">
  <div class="logo"><img src="assets/img/logo1.png" alt="Logo" style="width:20%!important;"></div>
  <div class="info-block widget login-widget">
    <div class="block-header">
      <h3 i18n>Login</h3>
    </div>
    <div id="login-form" class="info-block-content">
      <form (submit)="loginIn($event)" id="contactForm" >
        <div class="alert alert-danger" *ngIf="errorMsg">
          {{ errorMsg }}
        </div>
        <label i18n>Enter your phone number</label>
        <div class="input-group" >
          <input type="text" required class="phone-input-ua" [(ngModel)]="login" name="username" />
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" i18n-title title="Enter your phone number"></i>
        </div>
        <label i18n>Enter your password</label>
        <div class="input-group">
          <i class="fa fa-eye"></i>
          <input type="password" id="password" required [(ngModel)]="password" name="password" style="border-radius:0" />
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" i18n-title title="The password must contain numbers (0-9), letters in upper and lower case letters (A-Z, a-z)"></i>
        </div>
        <button type="submit" class="btn btn-accent btn-big" i18n>Login</button>
      </form>
      <a class="resend" [routerLink]="['/site/reset-password']" i18n>Password recovery</a><br>
      <a class="resend" [routerLink]="['/site/register']" i18n>Sign up</a><br>
      <a [routerLink]="['']" class="back"><i class="fa fa-chevron-left"></i><span i18n> Back</span></a>
    </div>
  </div>
</header>
