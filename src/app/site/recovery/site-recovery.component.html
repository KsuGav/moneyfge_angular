<header class="login-page">
  <div class="logo"><img src="assets/img/logo1.png" alt="Logo" style="width:20%!important;"></div>
  <div class="info-block widget login-widget">
    <div class="block-header">
      <h3>PASSWORD RECOVERY</h3>
    </div>
    <div id="recovery-form" class="info-block-content">
      <form (submit)="submitForm($event)">
        <div class="alert alert-danger" *ngIf="errorMsg">
          {{ errorMsg }}
        </div>
        <label>Enter your phone number</label>
        <div class="input-group">
          <input type="text" required class="phone-input-ua" name="phone" [(ngModel)]="phone" />
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" title="Enter your phone number"></i>
        </div>
        <button type="submit" class="btn btn-accent btn-big">Continue</button>
      </form>
      <a [routerLink]="['']" class="back"><i class="fa fa-chevron-left"></i> Back</a>
    </div>
  </div>
</header>
