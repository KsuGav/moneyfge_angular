<header class="login-page">
  <div class="logo"><img src="assets/img/logo1.png" alt="Logo" style="width:20%!important;"></div>
  <div class="info-block widget login-widget">
    <div class="block-header">
      <h3>REGISTRATION</h3>
    </div>
    <div class="info-block-content">
      <form>
        <div class="alert alert-danger" *ngIf="errorMsg">
          {{ errorMsg }}
        </div>
        <label>Enter the code from SMS</label>
        <div class="input-group">
          <input type="text" required class="phone-input-ua" name="username" />
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="auto right" title="Далеко-далеко за словесными горами в стране, гласных."></i>
        </div>
        <a href="#" class="resend" id="sms_retry_btn"><i class="fa fa-refresh"></i>Send SMS again</a><br />
        <button type="submit" class="btn btn-accent btn-big">Continue</button>
      </form>
      <a [routerLink]="['']" class="back"><i class="fa fa-chevron-left"></i> Back</a>
    </div>
  </div>
</header>
